<html>
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="precision: medium">
        <a-assets><a-asset-item id="boeing" src="https://barbolux.github.io/ar/boeing/boeing8.glb"></a-asset-item></a-assets>
      <a-scene>
  <a-assets>
    <img id="sky" src="https://barbolux.github.io/ar/boeing/ceu5.jpg">
  </a-assets>
        
  <a-sky src="#sky" animation="property: rotation; to: 0 -360 0; loop: true; dur: 60000"></a-sky>
</a-scene>
      
        <a-entity gltf-model="#boeing"
          position="0 0 -4"
          scale="0.4 0.4 0.4"
          rotation="0 80 -10"
          animation="property: rotation; to: 0 440 -10; loop: true; dur: 7500">
          id="boeing"
          
          ></a-entity>
      
      <!--<a-sky color="#ccffff"></a-sky>-->
      <a-light type="ambient" color="#fffcc" intensity="0.8"></a-light>
      <a-light type="spot" color="#fffcc" intensity="0.6" position="0 9 0"></a-light>
    </a-scene>
  </body>
</html>
