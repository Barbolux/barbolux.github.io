<html>
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="precision: medium;">
        <a-assets><a-asset-item id="teste" src="https://barbolux.github.io/ar_teste/boeing/saci_01.glb"></a-asset-item></a-assets>
      
      
        <a-entity gltf-model="#teste"
          position="0 0 -3"
          scale="0.2 0.2 0.2"
          rotation="0 10 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
          id="saci"
          
          ></a-entity>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" material="shader:flat"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" material="shader:flat"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" material="shader:flat"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ccffff"></a-sky>
      <a-light type="ambient" color="#fffcc" intensity="0.75"></a-light>
      <a-light type="spot" color="#fffcc" intensity="1.2" position="0 5 0" target="saci"></a-light>
    </a-scene>
  </body>
</html>
