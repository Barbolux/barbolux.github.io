<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
<a-assets>
		<a-asset-item id="farol" src="https://barbolux.github.io/caboverde/farol.glb"></a-asset-item>
</a-assets>
      
       <a-entity gltf-model="#farol"
          position="0 0 0"
          scale="1 1 1"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7500">
	</a-entity>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
