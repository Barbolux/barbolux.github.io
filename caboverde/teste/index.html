<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
		<a-asset-item id="helmet" src="https://barbolux.github.io/caboverde/DamagedHelmet.glb"></a-asset-item>
      		<a-asset-item id="farol" src="https://barbolux.github.io/caboverde/farol.glb"></a-asset-item>

	      	<img id="sky" src="https://barbolux.github.io/caboverde/simon.jpg">
      </a-assets>
      
      <a-entity gltf-model="#farol" position="-1 0.5 -3" rotation="0 45 0" scale="0.001 0.001 0.001" ></a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-entity gltf-model="#helmet" position="1 0.75 -3"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
