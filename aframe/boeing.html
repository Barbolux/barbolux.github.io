<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="precision: medium">
        <a-assets><a-asset-item id="boeing" src="glb/boeing.glb"></a-asset-item></a-assets>
      <a-scene>
  <a-assets>
    <img id="sky" src="media/ceu.jpg">
  </a-assets>
        
  <a-sky src="#sky" animation="property: rotation; to: 0 -360 0; loop: true; dur: 60000"></a-sky>
</a-scene>
      
        <a-entity gltf-model="#boeing"
          position="0 0.5 -5"
          scale="0.4 0.4 0.4"
          rotation="0 80 -10"
          animation="property: rotation; to: 0 440 -10; loop: true; dur: 7500">
          id="boeing"

          ></a-entity>
    </a-scene>
  </body>
</html>
